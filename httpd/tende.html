<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tende</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Tende</h1>
      </div>
      <div class="row">
        <div class="col">
          <h3>Cucina</h3>
          <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-outline-primary" id="kitchen-up">Su</button>
            <button type="button" class="btn btn-outline-primary" id="kitchen-stop">Stop</button>
            <button type="button" class="btn btn-outline-primary" id="kitchen-down">Giù</button>
          </div>
        </div>
        <div class="col">
          <h3>Salotto</h3>
          <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-outline-primary" id="livingroom-up">Su</button>
            <button type="button" class="btn btn-outline-primary" id="livingroom-stop">Stop</button>
            <button type="button" class="btn btn-outline-primary" id="livingroom-down">Giù</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="/index.html">Brewery</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/tende.js"></script>
  </body>
</html>
